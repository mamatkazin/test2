            function ShowSnipper() {
                var $preloader = $('.page-preloader'),
                $spinner = $preloader.find('.spinner');
                $spinner.fadeIn();
                $preloader.delay(1).fadeIn();
            };

            function HideSnipper() {
                var $preloader = $('.page-preloader'),
                $spinner = $preloader.find('.spinner');
